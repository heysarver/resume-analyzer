<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Resume Analyzer</title>
</head>

<body>
  <div class="container mx-auto my-10">
    <h1 class="text-4xl font-bold mb-6">Resume Analyzer</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="resume" name="resume" class="mb-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze
        Resume</button>
    </form>
    <div id="results" class="mt-6"></div>
  </div>
  <script>
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const resume = document.getElementById("resume").files[0];
      if (!resume) {
        alert("Please select a resume file");
        return;
      }

      const formData = new FormData();
      formData.append("resume", resume);

      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "Processing...";

      const eventSource = new EventSource("/analyze", { method: "POST", body: formData });

      eventSource.onmessage = (event) => {
        if (event.data === "[DONE]") {
          eventSource.close();
        } else {
          resultsContainer.innerHTML += event.data;
        }
      };

      eventSource.onerror = (error) => {
        resultsContainer.innerHTML = "An error occurred. Please try again.";
        eventSource.close();
      };
    });
  </script>
</body>

</html>
